<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉框</title>
</head>
<body>
<form method="get" action="start.html">
    <select name="下来列表">
        <option value="china">china</option>
        <option value="usa" selected>usa</option>
        <option value="england">england</option>
        <option value="india">india</option>
    </select>
    <p>submit:<input type="submit"></p>
    <p>reset:<input type="reset"></p>

    <p>
        <textarea name="text" cols="10" rows="20">文本内容</textarea>
    </p>

    <p>
        <input type="file" name="upload">upload</input>
    </p>
</form>


</body>
</html>
