<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--结构伪选择器-->
    <style>
        /*ul的第一个标签*/
        ul li:first-child{
            background: black;
        }
        /*选中最后一个*/
        ul li:last-child{
            background: red;
        }
        /*选中当前元素的，父级元素的第一个*/
        p:nth-child(1){
            background: burlywood;
        }
        p:nth-of-type(1){
            background: burlywood;
        }
        a:hover{
            background: yellow;
        }
    </style>
</head>
<body>
<p>p1</p>
<p>p2</p>
<a href="fakeClassSelector.html"> link </a>
<ul>
    <li>
        l1
    </li>
    <li>
        l2
    </li>
    <li>
        l3
    </li>
</ul>
<p>p7</p>
</body>
</html>
