<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--层次选择器-->
    <!--后代选择器：在某元素后面 节点爷爷包括后面爸爸，子，孙子
    子选择器
    相邻选择器
    通用选择器-->
    <style>
        /*body后面所有的p标签（后代选择器）*/
        body p{
            background: red;
        }
        /*子选择器*/
        body>p{
            background: blueviolet;
        }
        /*相邻选择器
        对下不对上，只能影响一个*/

        .active + p{
            background: blue;
        }
        /*通用选择器,当前选中元素向下所有元素*/
        .active~p{
            background: black;
        }
    </style>
</head>
<body>
<p>p1</p>
<p class="active">p2</p>
<p>p3</p>
<ul>
    <li>
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
</ul>
<p>p7</p>

</body>
</html>
