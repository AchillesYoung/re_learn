<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<!--有序列表-->
<ol>
    <li>java</li>
    <li>python</li>
    <li>list</li>
    <li>linux</li>
    <li>web</li>
</ol>
<hr>
<ul>
    <li>java</li>
    <li>python</li>
    <li>list</li>
    <li>linux</li>
    <li>web</li>
</ul>
<!--自定义列表-->
<!--dt是列表名字-->
<!--dd是列表内容-->
<dl>
    <dt>学科</dt>
    <dd>java<dd/>
    <dd>python</dd>
    <dd>list</dd>
    <dd>linux</dd>
    <dd>web</dd>
</dl>
</body>
</html>
